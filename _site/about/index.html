    <h2 id="關於ruru-智慧軟體機器人">關於”ruRU” 智慧軟體機器人</h2>
<p>它是一個創新的企業軟體機器人 PaaS 服務，提供企業軟體的開發設計以及維護的平台服務</p>

<p>企業的運行需要大量的各式軟體系統， “ruRU”智慧軟體機器人的服務能夠提供企業快速、品質穩定、而且可長期維運的軟體系統，並且協助企業將有限的 IT 資源做最優化的配置。</p>
